
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book a Detail — ShinePro</title>
  <link rel="stylesheet" href="styles.css" />
  <script type="module">
    import { ensureSeedData, handleBookingForm } from './app.js';
    window.addEventListener('DOMContentLoaded', () => {
      ensureSeedData();
      const form=document.getElementById('booking-form');
      const toast=document.getElementById('toast');
      handleBookingForm(form,(id)=>{
        toast.textContent=`✅ Booking submitted! Ref: ${id}`;
        toast.hidden=false; setTimeout(()=>toast.hidden=true,2600);
      });
    });
  </script>
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html"><img src="assets/logo.svg" class="logo" alt="logo"/><h1 class="brand-title">ShinePro</h1></a>
      <nav class="nav"><a href="customer.html">Book</a><a href="employee.html">Jobs</a><a href="manager.html">Dashboard</a></nav>
    </div>
  </header>

  <main class="container">
    <h2>Book a Detail</h2>
    <section class="box">
      <form id="booking-form">
        <label>Full Name<input name="name" required placeholder="e.g. John Citizen"></label>
        <label>Contact Number<input name="phone" required placeholder="e.g. 0400 123 456"></label>
        <label>Service
          <select name="service" required>
            <option value="Wash & Polish">Wash & Polish</option>
            <option value="Interior Detailing">Interior Detailing</option>
            <option value="Full Detail">Full Detail</option>
          </select>
        </label>
        <label>Preferred Date<input type="date" name="date" required></label>
        <div class="actions">
          <button type="submit">Book Now</button>
          <a class="inline" href="index.html">Cancel</a>
        </div>
      </form>
      <hr><small class="muted">Bookings store locally and (optionally) in your Google Sheet.</small>
      <div id="toast" class="badge" hidden></div>
    </section>
  </main>

  <footer class="site-footer"><div class="container foot-inner"><small>© 2025 ShinePro</small></div></footer>
  <script type="module" src="config.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
