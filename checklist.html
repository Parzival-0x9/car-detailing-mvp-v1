
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checklist — ShinePro</title>
  <link rel="stylesheet" href="styles.css" />
  <script type="module">
    import { ensureSeedData, renderChecklist, attachChecklist } from './app.js';
    window.addEventListener('DOMContentLoaded',()=>{
      ensureSeedData();
      const list=document.getElementById('list');
      renderChecklist(list); attachChecklist(list);
    });
  </script>
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html"><img src="assets/logo.svg" class="logo" alt="logo"/><h1 class="brand-title">ShinePro</h1></a>
      <nav class="nav"><a href="customer.html">Book</a><a href="employee.html">Jobs</a><a href="manager.html">Dashboard</a></nav>
    </div>
  </header>

  <main class="container">
    <h2>Saved Checklist</h2>
    <section class="box">
      <ul id="list" style="list-style:none; padding:0; display:grid; gap:8px;"></ul>
      <hr><small class="muted">Progress persists in this browser.</small>
    </section>
  </main>

  <footer class="site-footer"><div class="container foot-inner"><small>© 2025 ShinePro</small></div></footer>
  <script type="module" src="config.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
