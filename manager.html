
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manager Dashboard — ShinePro</title>
  <link rel="stylesheet" href="styles.css" />
  <script type="module">
    import { ensureSeedData, renderBookings, attachManagerActions, exportBookings, importBookings, clearAllData } from './app.js';
    window.addEventListener('DOMContentLoaded',()=>{
      ensureSeedData();
      const tbody=document.querySelector('tbody');
      const refresh=()=>renderBookings(tbody);
      refresh();
      attachManagerActions(tbody, refresh);
      document.getElementById('export').addEventListener('click', exportBookings);
      document.getElementById('import').addEventListener('change',()=>importBookings(document.getElementById('import'),(ok)=>{
        alert(ok?'Imported!':'Invalid file'); refresh();
      }));
      document.getElementById('clear').addEventListener('click', clearAllData);
    });
  </script>
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html"><img src="assets/logo.svg" class="logo" alt="logo"/><h1 class="brand-title">ShinePro</h1></a>
      <nav class="nav"><a href="customer.html">Book</a><a href="employee.html">Jobs</a><a href="manager.html">Dashboard</a></nav>
    </div>
  </header>

  <main class="container">
    <h2>Manager Dashboard</h2>
    <section class="box">
      <div class="actions">
        <button id="export">Export Bookings (JSON)</button>
        <label class="inline">Import <input id="import" type="file" accept="application/json"></label>
        <button id="clear">Clear Local Data</button>
      </div>
      <table class="table">
        <thead><tr><th>ID</th><th>Customer</th><th>Service</th><th>Date</th><th>Status</th><th>Actions</th></tr></thead>
        <tbody></tbody>
      </table>
      <hr><small class="muted">Tip: connect the booking form to your Google Sheet via `config.js`.</small>
    </section>
  </main>

  <footer class="site-footer"><div class="container foot-inner"><small>© 2025 ShinePro</small></div></footer>
  <script type="module" src="config.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
